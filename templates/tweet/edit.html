{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div style="width: 70%; margin: 5% 0 20% 15%">
        <div class="card mb-3">
            <img src="{{ user.image }}" class="card-img-top" alt="image" style="width: 50%; margin: 10% 0 0 23%">
        <form action="" method="POST">
            {% csrf_token %}
            <div style="width: 70%; margin: 10% 0 0 15%">
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit" style="margin-bottom: 10%;">수정</button>
            </div>
        </form>
        </div>
    </div>
{% endblock %}
